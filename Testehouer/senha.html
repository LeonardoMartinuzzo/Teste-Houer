<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="senha.css">
    <title>Recuperação de Senha</title>
</head>
<body>

    <div class="formulario">
        <h2>Recuperação de Senha</h2>
        <p>Insira seu endereço de e-mail abaixo para receber instruções de recuperação de senha.</p>
        <form id="recuperarSenhaForm" onsubmit="recuperarSenha(); return false;">
            <input type="email" id="email" name="email" placeholder="Seu endereço de e-mail" required>
            <button type="submit">Recuperar Senha</button>
        </form>
    </div>

    <script>
        function recuperarSenha() {
            var email = document.getElementById('email').value;

            // Simulação do envio de e-mail (substitua por lógica real no servidor)
            setTimeout(function() {
                alert("Instruções de recuperação de senha enviadas para " + email);
            }, 1000);
        }
    </script>

</body>
</html>
